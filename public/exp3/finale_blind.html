<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="p5.min.js"></script>
    <script src="p5.sound.min.js"></script>
    <script src="p5.speech.js"></script>
    <script>
      function beep() {
        var beep = document.getElementById("beep");
        beep.play();
      }
      let speaker = new p5.Speech();

      speaker.speak("You did it! You followed the assistant throughout the maze.");

      function read_again(){
        speaker.speak("let's do this again");
      }

      function read_back(){
        speaker.speak("try new experiences");
      }
    </script>
    <link rel="stylesheet" type="text/css" href="finale_blind.css">
    <audio id="beep" src="assets/sounds/beep.mp3"></audio>
  </head>
  <body>
  </body>
  <div class="texts">
    <h1> LOSS OF SENSES </h1>
    <h2> You did it! You followed the assistant throughout the maze. </h2>
    <h3> You did it! You followed the assistant throughout the maze. </h3>
  </div>
  <button class="btn again" onmouseover="read_again();" onclick="beep(); window.open('blind.html', '_self');">let's do this again</button>
  <button class="btn back" onmouseover="read_back();" onclick="beep(); window.open('../blind.html', '_self');">try new experiences</button>
</html>
