    <script src="../p5.min.js"></script>

    <script src="../p5.speech.js"></script>
    <script>
      function beep() {
        var beep = document.getElementById("beep");
        beep.play();
      }
      let speaker = new p5.Speech();
      speaker.setLang("en-UK");

      speaker.speak("By following the sounds emitted by the assistant, try to cross the street and avoid the vehicles.");

      function read_back(){
        speaker.speak("back");
      }

      function read_start(){
        speaker.speak("start");
      }
    </script>
    <link rel="stylesheet" type="text/css" href="blind.css">
    <audio id="beep" src="assets/beep.mp3"></audio>
