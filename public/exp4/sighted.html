<!DOCTYPE html>
<html>
  <head>
    <title>Loss of Senses</title>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <style> body {padding: 0; margin: 0; overflow: hidden;} </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="p5.min.js"></script>
    <script src="p5.sound.min.js"></script>
    <script src="p5.speech.js"></script>
    <script>var canSee=true;
    var HelpRead = false;
    function readHelp() {
      if (!HelpRead) {
        speaker.speak('By clicking on the screen, emit sounds to guide the blind person crossing the street! The sounds will change according to the relative position of the player and click. Beware, the other user will be able to see just a little portion of the map!');
        HelpRead = true;
      }
    }</script>
    <script src="utilities.js"></script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" type="text/css" href="buttons_assistant.css">
  </head>
  <body>

    <div class="texts">
      <h1> LOSS OF SENSES </h1>
    </div>

    <button id="infoBtn" onmouseover="speaker.speak('help')">HELP</button>

    <div id="myPopup" class="popup">

    <div class="popup-content">
      <div class="popup-header">
        <span class="close">&times;</span>
        <h2>HELP</h2>
      </div>
      <div class="popup-body"  onmouseover="readHelp()">
        <p>By clicking on the screen, emit sounds to guide the blind person crossing the street! The sounds will change according to the relative position of the player and click. Beware, the other user will be able to see just a little portion of the map!</p>
      </div>
    </div>

    </div>

    <script>
    // Get the pop-up
    var modal = document.getElementById("myPopup");

    // Get the button that opens the pop-up
    var btn = document.getElementById("infoBtn");

    // Get the <span> element that closes the pop-up
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the pop-up
    btn.onclick = function() {
    modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the pop-up
    span.onclick = function() {
    modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the pop-up, close it
    window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
    }
    </script>
    </body>

  <button class="btn back" onmouseover="speaker.speak('back')" onclick="window.open('../assistant.html', '_self')">â¬… BACK</button>
