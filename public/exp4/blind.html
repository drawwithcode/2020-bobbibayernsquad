<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <style> body {padding: 0; margin: 0; overflow: hidden;} </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="p5.min.js"></script>
    <script src="p5.sound.min.js"></script>
    <script src="p5.speech.js"></script>
    <script>var canSee=false;</script>
    <script src="utilities.js"></script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" type="text/css" href="buttons_blind.css">
  </head>
  <body>

    <div class="texts">
      <h1> LOSS OF SENSES </h1>
    </div>

    <button id="infoBtn" onmouseover="speaker.speak('help')">HELP</button>

    <div id="myPopup" class="popup">

    <div class="popup-content" onmouseover="speaker.speak('By following the sounds emitted by the assistant, try to cross the street and avoid the vehicles.')'">
      <div class="popup-header">
        <span class="close">&times;</span>
        <h2>HELP</h2>
      </div>
      <div class="popup-body">
        <p>By following the sounds emitted by the assistant, try to cross the street and avoid the vehicles.</p>
      </div>
    </div>

    </div>

    <script>
    // Get the pop-up
    var modal = document.getElementById("myPopup");

    // Get the button that opens the pop-up
    var btn = document.getElementById("infoBtn");

    // Get the <span> element that closes the pop-up
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the pop-up
    btn.onclick = function() {
    modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the pop-up
    span.onclick = function() {
    modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the pop-up, close it
    window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
    }
    </script>
    </body>
