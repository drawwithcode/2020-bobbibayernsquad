    <script src="p5.min.js"></script>

    <script src="p5.speech.js"></script>
    <script>
    let speaker = new p5.Speech();
    speaker.setLang("en-UK");

    function read_th(){
      speaker.speak("a Thai public office");
    }

    function read_ma(){
      speaker.speak("a Moroccan bazaar");
    }

    function read_us(){
      speaker.speak("the NYC subway");
    }

    function read_au(){
      speaker.speak("an Australian park");
    }

      function beep() {
        var beep = document.getElementById("beep");
        beep.play();
      }
      function wrong() {
        var wrong = document.getElementById("wrong");
        wrong.play();
      }
      function read_back(){
        speaker.speak("back");
      }
    </script>
    <link rel="stylesheet" type="text/css" href="choice3.css">
    <audio id="beep" src="assets/sounds/beep.mp3"></audio>
    <audio id="wrong" src="assets/sounds/wrong.mp3"></audio>
  </head>

  </body>

  <button class="btn back" onmouseover="read_back();"onclick="beep(); window.open('../blind.html', '_self');">⬅ BACK</button>
