<!DOCTYPE html>
<html>
  <head>
    <title>Loss of Senses</title>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="p5.min.js"></script>
    <script src="p5.sound.min.js"></script>
    <script src="sketch.js"></script>
    <script src="p5.speech.js"></script>
    <script>
    let speaker = new p5.Speech();
    speaker.setLang("en-UK");

    function beep() {
      var beep = document.getElementById("beep");
      beep.play();
    }
    speaker.speak("select a modality");
    function read_ass(){
      speaker.speak("assistant mode");
    }
    function read_blind(){
      speaker.speak("blind mode");
    }
    </script>
    <link rel="stylesheet" type="text/css" href="map.css">
    <audio id="beep" src="assets/beep.mp3"></audio>
    <style>
    </style>
  </head>
  <div class="typewriter">
    <h1> select a modality </h1>
    <h2> select a modality </h2>
    <h3> LOSS OF SENSES </h3>
  </div>
  <button class="btn blind" onmouseover="read_blind();" onclick="beep(); window.open('blind.html', '_self')">blind mode</button>
  <button class="btn assistant" onmouseover="read_ass();" onclick="beep(); window.open('assistant.html', '_self')">assistant mode</button>

  <body>
  </body>


</html>
