<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <style> body {padding: 0; margin: 0;} </style>
    <!--link the css file with the style of the button-->
    <link rel="stylesheet" type="text/css" href="buttonStyle.css">
    <script src="p5.min.js"></script>
    <script src="p5.sound.min.js"></script>
    <script src="sketch.js"></script>
    <!--JS script to play the beep on clicking the button-->
    <script>
      function beep() {
        var beep = document.getElementById("beep");
        beep.play();
      }
    </script>
    <!--Upload the beep audio-->
    <audio id="beep" src="beep.mp3"></audio>
    <!--Create the button: i call it welcome, i write "hello" in it,
    i give te instruction to play the beep on click-->
    <!--If u want to open a new page by clicking on the button:
     <button class="btn start" onclick="beep(); window.open('newpage.html', '_self');">start</button>-->
    <button class="btn button" onclick="beep();">hello</button>
  </head>
  <body>
  </body>
</html>
